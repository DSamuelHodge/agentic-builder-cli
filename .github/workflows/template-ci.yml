name: Template CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  regen-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install uv and venv
        run: |
          python -m pip install --upgrade pip
          pip install uv
          if command -v uv >/dev/null 2>&1; then uv venv; else python -m venv .venv; fi
          uv pip install -e .[dev,interactive]
      - name: Regenerate templates and test
        run: |
          set -e
          # Make a temp dir for test generation
          uv run python -m restack_gen new ci_template --lang py --cwd temp --yes
          uv run python -m restack_gen test --cwd temp/ci_template
      - name: Clean up
        run: |
          rm -rf temp/ci_template
