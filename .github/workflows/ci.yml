name: CI

on:
  push:
    branches: [ main, feature-interactive-mode ]
  pull_request:
    branches: [ main, feature-interactive-mode ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,interactive]
    - name: Lint with ruff
      run: |
        python -m ruff check .
    - name: Format with ruff
      run: |
        python -m ruff format --check .
    - name: Run tests
      run: |
        python -m pytest --cov=restack_gen --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  e2e-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install prompt_toolkit
    - name: Run E2E tests
      run: |
        python -m pytest tests/e2e/ -v
    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v
    - name: Run performance tests
      run: |
        python -m pytest tests/performance/ -v

  concurrent-generation:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install .
      - name: Concurrently generate projects
        run: |
          python -m restack_gen --concurrent-new ci_proj1 ci_proj2 ci_proj3 --lang py
      - name: Validate generated projects
        run: |
          test -d ci_proj1 && test -d ci_proj2 && test -d ci_proj3
      - name: Clean up
        run: |
          rm -rf ci_proj1 ci_proj2 ci_proj3